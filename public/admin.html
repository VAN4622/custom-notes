<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>便签墙管理后台</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			padding: 20px;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
		}

		.header {
			text-align: center;
			color: white;
			margin-bottom: 40px;
		}

		.header h1 {
			font-size: 36px;
			margin-bottom: 10px;
		}

		.header p {
			font-size: 16px;
			opacity: 0.9;
		}

		.card {
			background: white;
			border-radius: 16px;
			padding: 32px;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
			margin-bottom: 24px;
		}

		.card h2 {
			font-size: 24px;
			margin-bottom: 24px;
			color: #333;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-group label {
			display: block;
			font-size: 14px;
			font-weight: 600;
			color: #555;
			margin-bottom: 8px;
		}

		.form-group input,
		.form-group textarea {
			width: 100%;
			padding: 12px;
			border: 2px solid #e0e0e0;
			border-radius: 8px;
			font-size: 14px;
			transition: border-color 0.2s;
		}

		.form-group input:focus,
		.form-group textarea:focus {
			outline: none;
			border-color: #667eea;
		}

		.form-group textarea {
			min-height: 100px;
			resize: vertical;
			font-family: inherit;
		}

		.form-group small {
			display: block;
			margin-top: 4px;
			color: #999;
			font-size: 12px;
		}

		.music-list {
			border: 2px dashed #e0e0e0;
			border-radius: 8px;
			padding: 16px;
			margin-bottom: 12px;
		}

		.music-item {
			background: #f5f5f5;
			padding: 12px;
			border-radius: 8px;
			margin-bottom: 12px;
			position: relative;
		}

		.music-item:last-child {
			margin-bottom: 0;
		}

		.music-item input {
			margin-bottom: 8px;
		}

		.remove-music {
			position: absolute;
			top: 8px;
			right: 8px;
			background: #ff5f57;
			color: white;
			border: none;
			border-radius: 50%;
			width: 24px;
			height: 24px;
			cursor: pointer;
			font-size: 16px;
			line-height: 1;
		}

		.btn {
			padding: 12px 24px;
			border: none;
			border-radius: 8px;
			font-size: 14px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.2s;
		}

		.btn-primary {
			background: #667eea;
			color: white;
		}

		.btn-primary:hover {
			background: #5568d3;
			transform: translateY(-1px);
		}

		.btn-secondary {
			background: #e0e0e0;
			color: #666;
		}

		.btn-secondary:hover {
			background: #d0d0d0;
		}

		.btn-success {
			background: #28c840;
			color: white;
		}

		.btn-block {
			width: 100%;
		}

		.walls-list {
			margin-top: 24px;
		}

		.wall-item {
			background: #f9f9f9;
			padding: 16px;
			border-radius: 8px;
			margin-bottom: 12px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.wall-info h3 {
			font-size: 18px;
			margin-bottom: 4px;
		}

		.wall-info p {
			font-size: 14px;
			color: #999;
		}

		.wall-actions {
			display: flex;
			gap: 8px;
		}

		.wall-actions button {
			padding: 8px 16px;
			font-size: 13px;
		}

		.login-card {
			max-width: 400px;
			margin: 100px auto;
		}

		.hidden {
			display: none;
		}

		.alert {
			padding: 12px 16px;
			border-radius: 8px;
			margin-bottom: 20px;
			font-size: 14px;
		}

		.alert-success {
			background: #d4edda;
			color: #155724;
			border: 1px solid #c3e6cb;
		}

		.alert-error {
			background: #f8d7da;
			color: #721c24;
			border: 1px solid #f5c6cb;
		}

		@media (max-width: 768px) {
			.header h1 {
				font-size: 28px;
			}

			.card {
				padding: 20px;
			}

			.wall-item {
				flex-direction: column;
				align-items: flex-start;
			}

			.wall-actions {
				margin-top: 12px;
				width: 100%;
			}

			.wall-actions button {
				flex: 1;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<!-- 登录界面 -->
		<div id="loginSection" class="card login-card">
			<h2>管理员登录</h2>
			<div id="loginError" class="alert alert-error hidden"></div>
			<div class="form-group">
				<label>密码</label>
				<input type="password" id="loginPassword" placeholder="请输入管理员密码" />
			</div>
			<button class="btn btn-primary btn-block" onclick="login()">登录</button>
		</div>

		<!-- 管理界面 -->
		<div id="adminSection" class="hidden">
			<div class="header">
				<h1>🎨 便签墙管理后台</h1>
				<p>创建和管理你的便签墙</p>
			</div>

			<div id="alertBox"></div>

			<!-- 创建便签墙 -->
			<div class="card">
				<h2>创建新便签墙</h2>
				<form id="createForm" onsubmit="createWall(event)">
					<div class="form-group">
						<label>URL 路径 (slug) *</label>
						<input type="text" id="slug" required placeholder="例如: my-wall" />
						<small>访问链接: https://your-domain.vercel.app/<strong id="slugPreview">your-slug</strong></small>
					</div>

					<div class="form-group">
						<label>页面标题 *</label>
						<input type="text" id="title" required placeholder="例如: 给朋友的便签墙" />
					</div>

					<div class="form-group">
						<label>便签内容 *</label>
						<textarea id="messages" required
							placeholder="每行一条便签内容，例如：&#10;加油！&#10;保持微笑&#10;你最棒"></textarea>
						<small>每行一条便签内容</small>
					</div>

					<div class="form-group">
						<label>过期天数</label>
						<input type="number" id="expiryDays" placeholder="留空表示永不过期" min="1" />
						<small>留空表示永不过期</small>
					</div>

					<div class="form-group">
						<label>音乐列表</label>
						<div id="musicList" class="music-list">
							<p style="color: #999; text-align: center;">暂无音乐，点击下方按钮添加</p>
						</div>
						<button type="button" class="btn btn-secondary" onclick="addMusic()">+ 添加音乐</button>
					</div>

					<button type="submit" class="btn btn-success btn-block">创建便签墙</button>
				</form>
			</div>

			<!-- 便签墙列表 -->
			<div class="card">
				<h2>已创建的便签墙</h2>
				<button class="btn btn-secondary" onclick="loadWalls()">刷新列表</button>
				<div id="wallsList" class="walls-list">
					<p style="color: #999; text-align: center;">加载中...</p>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/admin.js"></script>
</body>

</html>
